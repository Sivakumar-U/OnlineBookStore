spring.datasource.url=jdbc:mysql://localhost:3306/bookstore_db
spring.datasource.username=${BOOKSTORE_DB_USERNAME:bookstoreuser}
spring.datasource.password=${BOOKSTORE_DB_PASSWORD:password}
spring.jpa.hibernate.ddl-auto=update
server.port=8080

#mail service
spring.mail.username =onlinebookstore2021@gmail.com
spring.mail.password =Onlinebookstore@2021
spring.mail.protocol=smtp
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.test-connection=false
# Other properties
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

